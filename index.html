<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alfanumrik: Unlock Your Brilliance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
      /******************************************************************
       * Alfanumrik Design System & Style Guide
       * Version: 2.2 (Student-Focused UI Enhancement)
       *
       * This system is designed for a K-12 educational app, prioritizing
       * readability, accessibility (WCAG AAA contrast), and an engaging,
       * study-optimized learning environment. It includes a full
       * dark/light mode implementation and responsive considerations.
       ******************************************************************/

      /* 1. DESIGN TOKENS (CSS VARIABLES) */
      :root {
        /* 1.1. LIGHT MODE COLORS */
        --c-bg-primary: 250 251 252;      /* #FAFBFC (Soft off-white) */
        --c-bg-secondary: 245 247 250;   /* #F5F7FA (Subtle grey for cards/sections) */
        --c-surface: 255 255 255;        /* #FFFFFF (Pure white for content cards) */
        --c-bg-accent: 232 244 253;      /* #E8F4FD (Light blue for highlights) */
        
        --c-text-primary: 26 32 44;      /* #1A202C (Dark charcoal, high contrast) */
        --c-text-secondary: 74 85 104;   /* #4A5568 (Medium grey for descriptions) */
        --c-text-accent: 43 108 176;     /* #2B6CB0 (Educational blue for links/actions) */
        
        --c-success: 56 161 105;         /* #38A169 (Green for correct answers) */
        --c-error: 229 62 62;           /* #E53E3E (Red for mistakes) */
        --c-streak-text: 161 98 7;       /* amber-700 */
        
        --c-border: 226 232 240;        /* #E2E8F0 */

        /* 1.2. INTERACTIVE ELEMENT COLORS (LIGHT) */
        --c-button-primary-bg: 59 130 246;     /* #3B82F6 */
        --c-button-primary-text: 255 255 255;  /* #FFFFFF */

        /* 1.3. Mapped variables for component compatibility */
        --c-primary: var(--c-text-accent);
        --c-primary-dark: var(--c-button-primary-bg);
        --c-primary-light: var(--c-bg-accent);
        --c-bg: var(--c-bg-primary);
        --c-bg-card: var(--c-surface);
        --c-bg-card-hover: var(--c-bg-secondary);
        
        /* 1.4. TYPOGRAPHY */
        --font-sans: 'Inter', 'SF Pro Text', 'Segoe UI', system-ui, sans-serif;
        --font-mono: 'JetBrains Mono', 'Fira Code', 'Monaco', monospace;

        /* 1.5. COMPONENT TOKENS */
        --radius-card: 16px; /* Increased for a softer look */
        --radius-button: 8px;
        --shadow-card: 0 4px 6px -1px rgba(0,0,0,0.07), 0 2px 4px -2px rgba(0,0,0,0.07);
        --shadow-card-hover: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);

        /* 1.6 NEW: Gradient & Highlight Colors */
        --c-streak-bg-start: 254 249 195; /* amber-100 */
        --c-streak-bg-end: 253 224 71;    /* amber-300 */
      }

      .dark {
        /* 2.1. DARK MODE COLORS (REFINED FOR BETTER VISIBILITY) */
        --c-bg-primary: 15 23 42;        /* #0F172A (Deep slate, not pure black) */
        --c-bg-secondary: 23 33 51;      /* #172133 (Deeper slate for hover/secondary areas) */
        --c-surface: 30 41 59;           /* #1E293B (Slightly lighter card background for contrast) */
        --c-bg-accent: 30 58 138;        /* #1E3A8A (Deep blue for highlights) */

        --c-text-primary: 248 250 252;   /* #F8FAFC (Warm white) */
        --c-text-secondary: 203 213 225; /* #CBD5E1 (Light grey for descriptions) */
        --c-text-accent: 96 165 250;     /* #60A5FA (Bright blue for interactive elements) */
        
        --c-success: 52 211 153;         /* #34D399 (Bright green) */
        --c-error: 248 113 113;          /* #F87171 (Coral red) */
        --c-streak-text: 254 240 138;    /* amber-200 */

        --c-border: 51 65 85;            /* #334155 (Softer border for a cleaner look) */

        /* 2.2. INTERACTIVE ELEMENT COLORS (DARK) */
        --c-button-primary-bg: 37 99 235;    /* #2563EB */
        --c-button-primary-text: 248 250 252; /* #F8FAFC */

        /* 2.3. Mapped variables for component compatibility */
        --c-primary: var(--c-text-accent);
        --c-primary-dark: var(--c-button-primary-bg);
        --c-primary-light: var(--c-bg-accent);
        --c-bg: var(--c-bg-primary);
        --c-bg-card: var(--c-surface);
        --c-bg-card-hover: var(--c-bg-secondary);
        
        /* 2.4. COMPONENT TOKENS (DARK) */
        --shadow-card: 0 10px 15px -3px rgba(0,0,0,0.3), 0 4px 6px -4px rgba(0,0,0,0.3);
        --shadow-card-hover: 0 20px 25px -5px rgba(0,0,0,0.4), 0 8px 10px -6px rgba(0,0,0,0.4);

         /* 2.5 NEW: Gradient & Highlight Colors (Dark) */
        --c-streak-bg-start: 59 45 6;    /* custom dark amber */
        --c-streak-bg-end: 146 64 14;   /* custom dark amber */
      }
      
      /* 3. TYPOGRAPHY SYSTEM DOCUMENTATION */
      /* ... (no changes) */
      
      /* 4. AGE-SPECIFIC & ACCESSIBILITY STYLES */
      html.theme-young {
        font-size: 110%; 
      }
      
      /* 5. BASE STYLES */
      ::selection {
        background-color: rgba(var(--c-text-accent), 0.3);
        color: rgb(var(--c-text-primary));
      }

      body {
        background-color: rgb(var(--c-bg));
        font-family: var(--font-sans);
        color: rgb(var(--c-text-primary));
        /* REFINED: Subtle grid pattern for a modern, educational feel */
        background-image: 
            linear-gradient(rgba(var(--c-border), 0.6) 1px, transparent 1px),
            linear-gradient(to right, rgba(var(--c-border), 0.6) 1px, transparent 1px);
        background-size: 3rem 3rem;
        transition: background-color 0.4s ease, color 0.4s ease;
      }
      
      .dark body {
        /* REFINED: Darker grid lines for dark mode */
        background-image: 
            linear-gradient(rgba(var(--c-border), 0.15) 1px, transparent 1px),
            linear-gradient(to right, rgba(var(--c-border), 0.15) 1px, transparent 1px);
      }

      /* 6. COMPONENT STYLES */
      .btn-primary-gradient {
        background-color: rgb(var(--c-button-primary-bg));
        color: rgb(var(--c-button-primary-text));
        transition: all 0.2s ease;
        box-shadow: 0 4px 15px 0 rgba(var(--c-button-primary-bg), 0.2);
        border-radius: var(--radius-button);
      }
      .btn-primary-gradient:hover {
        transform: translateY(-2px);
        box-shadow: 0 7px 20px 0 rgba(var(--c-button-primary-bg), 0.25);
        filter: brightness(1.1);
      }
      
      .btn-secondary-outline {
        padding: 0.9rem 1.5rem;
        font-weight: 600;
        border-radius: var(--radius-button);
        background-color: transparent;
        color: rgb(var(--c-primary-dark));
        border: 2px solid rgb(var(--c-primary-light));
        transition: all 0.3s ease;
      }
      .btn-secondary-outline:hover {
        background-color: rgba(var(--c-primary-light), 0.5);
        border-color: rgb(var(--c-primary));
        transform: translateY(-2px);
      }
      .dark .btn-secondary-outline {
        color: rgb(var(--c-text-accent));
        border-color: rgba(var(--c-text-accent), 0.3);
      }
      .dark .btn-secondary-outline:hover {
        background-color: rgba(var(--c-text-accent), 0.1);
        border-color: rgb(var(--c-text-accent));
      }
      
      .progress-bar-gradient {
         background-color: rgb(var(--c-text-accent));
      }

      /* 7. ANIMATIONS */
      @keyframes fade-in {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      
      @keyframes confetti-fall {
        0% { transform: translateY(-100%) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
      }
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #f00; /* Will be overridden by inline styles */
        opacity: 0;
        animation: confetti-fall 5s linear infinite;
      }
      
      @keyframes logo-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
      @keyframes logo-glow {
        0%, 100% { filter: drop-shadow(0 0 3px rgba(var(--c-text-accent), 0.4)); }
        50% { filter: drop-shadow(0 0 6px rgba(var(--c-text-accent), 0.6)); }
      }


      /* 8. TTS HIGHLIGHT */
       .tts-highlight {
        background-color: rgb(var(--c-primary-light));
        color: rgb(var(--c-primary-dark));
        padding: 2px 4px;
        border-radius: 4px;
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
      }
      .dark .tts-highlight {
          background-color: rgb(var(--c-bg-accent));
          color: rgb(var(--c-text-primary));
      }

      /* 9. UI REFINEMENTS & ACCESSIBILITY */
      
      /* Custom Scrollbars */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background-color: rgba(var(--c-bg-secondary), 0.5);
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgb(var(--c-border));
        border-radius: 10px;
        border: 3px solid rgba(var(--c-bg-secondary), 0.5);
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgb(var(--c-text-accent));
      }

      /* Accessible Focus Ring */
      *:focus-visible {
        outline: 2px solid rgba(var(--c-text-accent), 0.8) !important;
        outline-offset: 2px !important;
        border-radius: var(--radius-button) !important;
      }

      /* Visually hidden but accessible to screen readers */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      
      /* 10. VIDEO SIMULATION PLAYER */
      .video-simulation-card-gradient {
          background: linear-gradient(135deg, #4f46e5, #7c3aed);
      }
      .dark .video-simulation-card-gradient {
          background: linear-gradient(135deg, #3730a3, #5b21b6);
      }

      .video-loading-message {
          animation: pulse-text 3s infinite ease-in-out;
      }

      @keyframes pulse-text {
        0%, 100% { opacity: 0.7; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.02); }
      }

      /* Add styles for the typing indicator in chat bubbles */
      .chat-bubble {
          padding: 0.75rem 1rem;
          border-radius: 1.25rem;
          max-width: 80%;
          word-wrap: break-word;
      }
      .user-bubble {
          background-color: rgb(var(--c-primary-dark));
          color: white;
          border-bottom-right-radius: 0.25rem;
      }
      .fitto-bubble {
          background-color: rgb(var(--c-bg-card-hover));
          color: rgb(var(--c-text-primary));
          border-bottom-left-radius: 0.25rem;
      }
      .typing-indicator {
          display: flex;
          align-items: center;
          padding: 0.5rem;
      }
      .typing-indicator span {
          height: 8px;
          width: 8px;
          background-color: rgba(var(--c-text-secondary), 0.7);
          border-radius: 50%;
          margin: 0 2px;
          animation: typing-bounce 1.2s infinite ease-in-out;
      }
      .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
      .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
      @keyframes typing-bounce {
          0%, 80%, 100% { transform: scale(0); }
          40% { transform: scale(1.0); }
      }

      /* 11. FITTO AVATAR STYLES */
      .fitto-avatar {
          background-color: rgb(var(--c-primary));
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative;
          transition: all 0.3s ease;
      }
      .fitto-eye {
          background-color: white;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          overflow: hidden;
          position: relative;
          transition: all 0.3s ease;
      }
      .fitto-avatar.thinking .fitto-eye {
          animation: fitto-thinking 1.5s infinite;
      }
      @keyframes fitto-thinking {
          0%, 100% { transform: scale(1) rotate(0deg); }
          25% { transform: scale(0.9) rotate(-15deg); }
          50% { transform: scale(1) rotate(0deg); }
          75% { transform: scale(0.9) rotate(15deg); }
      }
      .fitto-avatar.speaking .fitto-eye {
          transform: scale(1.05);
      }
      .waveform-bar {
          width: 20%;
          height: 10%;
          background-color: rgb(var(--c-primary-dark));
          margin: 0 1px;
          animation: waveform-speak 1s infinite ease-in-out alternate;
      }
      .waveform-bar:nth-child(1) { animation-delay: 0s; }
      .waveform-bar:nth-child(2) { animation-delay: 0.2s; }
      .waveform-bar:nth-child(3) { animation-delay: 0.4s; }
      @keyframes waveform-speak {
          from { height: 10%; } to { height: 60%; }
      }
      .fitto-avatar.celebrating {
          animation: fitto-celebrate-jump 0.5s ease-in-out;
      }
      @keyframes fitto-celebrate-jump {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
      }
      .fitto-confetti-container { position: absolute; width: 100%; height: 100%; }
      .fitto-confetti-particle {
          position: absolute;
          top: 50%; left: 50%;
          width: 5px; height: 5px;
          border-radius: 50%;
          opacity: 0;
          animation: fitto-confetti-burst 0.5s ease-out forwards;
      }
      @keyframes fitto-confetti-burst {
          from { transform: translate(-50%, -50%) scale(0); opacity: 1; }
          to { transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(1); opacity: 0; }
      }
      .fitto-avatar.encouraging .fitto-eye {
          transform: scale(0.95);
          border-radius: 40% 60% 40% 60% / 60% 40% 60% 40%;
          animation: fitto-encouraging-wobble 2s infinite ease-in-out;
      }
      @keyframes fitto-encouraging-wobble {
          0%, 100% { transform: rotate(0deg); }
          25% { transform: rotate(-5deg); }
          75% { transform: rotate(5deg); }
      }
      
      /* 12. DASHBOARD CARDS & TESTIMONIAL */
      .dashboard-highlight-card {
        position: relative; /* For the glowing border pseudo-element */
        transition: all 0.3s ease-in-out;
        cursor: pointer;
        background-color: rgb(var(--c-bg-card));
        border: 1px solid rgb(var(--c-border));
        z-index: 1; /* Ensure card content is above any background elements */
      }
      /* REFINED: Glowing "aurora" border effect on hover */
      .dashboard-highlight-card::before {
        content: '';
        position: absolute;
        inset: -1px;
        border-radius: calc(var(--radius-card) + 1px); /* Match parent's radius */
        background: linear-gradient(120deg, transparent, rgba(var(--c-primary), 0.8), transparent);
        opacity: 0;
        transition: opacity 0.4s ease;
        z-index: -1;
        background-size: 200% 200%;
        animation: gradient-pan 4s linear infinite;
      }
      .dashboard-highlight-card:hover::before {
        opacity: 1;
      }
      .dashboard-highlight-card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-card-hover);
        border-color: transparent; /* Hide original border to reveal glow */
      }
      @keyframes gradient-pan {
        0% { background-position: 150% 50%; }
        50% { background-position: -50% 50%; }
        100% { background-position: 150% 50%; }
      }

      .streak-card-gradient {
          background-image: linear-gradient(135deg, rgb(var(--c-streak-bg-start)), rgb(var(--c-streak-bg-end)));
      }
      
      .mission-card-gradient {
          position: relative;
          overflow: hidden;
      }
      /* REFINED: Dynamic, rotating gradient background for the main mission card */
      .mission-card-gradient::after {
          content: '';
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background-image: 
              radial-gradient(circle at 20% 20%, rgba(var(--c-primary), 0.15), transparent 35%),
              radial-gradient(circle at 80% 70%, rgba(var(--c-success), 0.1), transparent 35%);
          animation: rotate-gradient 20s linear infinite;
          z-index: 0;
      }
      /* Ensure content stays above the pseudo-element */
      .mission-card-gradient > * {
          position: relative;
          z-index: 1;
      }
      @keyframes rotate-gradient {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
      }

      .smart-card-confidence-bar {
          position: absolute;
          top: 0;
          left: 0;
          height: 6px;
          width: var(--confidence, 0%);
          background-color: var(--confidence-color, rgb(var(--c-success)));
          border-radius: 6px;
          transition: width 0.5s ease-out;
      }
      .ai-generated-tag {
          display: inline-flex;
          align-items: center;
          background-color: rgba(var(--c-primary), 0.1);
          color: rgb(var(--c-primary-dark));
          font-size: 0.75rem;
          font-weight: 600;
          padding: 4px 8px;
          border-radius: 9999px;
      }
      .dark .ai-generated-tag {
          background-color: rgba(var(--c-primary), 0.2);
          color: rgb(var(--c-primary-light));
      }
      .difficulty-dots {
          display: flex;
          gap: 4px;
      }
      .difficulty-dot {
          width: 10px;
          height: 10px;
          border-radius: 50%;
      }
      .activity-icon-bg {
          padding: 0.75rem;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
      }
      .activity-icon-bg-academic { background-color: rgba(var(--c-primary), 0.1); color: rgb(var(--c-primary-dark)); }
      .activity-icon-bg-iq { background-color: rgba(168, 85, 247, 0.1); color: #9333ea; }
      .activity-icon-bg-eq { background-color: rgba(236, 72, 153, 0.1); color: #db2777; }

      /* NEW: Score badges for activity feed */
      .activity-score {
          display: flex;
          align-items: center;
          justify-content: center;
          font-weight: 700;
          font-size: 0.875rem; /* text-sm */
          padding: 0.25rem 0.5rem;
          min-width: 55px;
          border-radius: var(--radius-button);
          border: 1px solid;
      }
      .activity-score-high {
          color: rgb(var(--c-success));
          background-color: rgba(var(--c-success), 0.1);
          border-color: rgba(var(--c-success), 0.2);
      }
      .activity-score-medium {
          color: #D97706; /* amber-600 */
          background-color: #FEF3C7; /* amber-100 */
          border-color: #FDE68A; /* amber-200 */
      }
      .dark .activity-score-medium {
          color: #FBBF24; /* amber-400 */
          background-color: #45330E;
          border-color: #78350F; /* amber-900 */
      }
      .activity-score-low {
          color: rgb(var(--c-error));
          background-color: rgba(var(--c-error), 0.1);
          border-color: rgba(var(--c-error), 0.2);
      }

      .testimonial-card {
        background-color: rgba(var(--c-primary-light), 0.3);
        border: 1px solid rgba(var(--c-primary), 0.2);
        border-radius: var(--radius-card);
        padding: 2rem;
        position: relative;
        text-align: center;
        overflow: hidden;
      }
      .dark .testimonial-card {
        background-color: rgba(var(--c-bg-accent), 0.1);
        border-color: rgba(var(--c-primary), 0.3);
      }
      .testimonial-card .quote-icon {
        position: absolute;
        top: 1rem;
        left: 1rem;
        width: 3rem;
        height: 3rem;
        color: rgba(var(--c-primary), 0.2);
        opacity: 0.8;
      }
      .testimonial-quote {
        font-size: 1.125rem; /* text-lg */
        font-style: italic;
        font-weight: 500;
        color: rgb(var(--c-text-primary));
        line-height: 1.6;
        margin: 0;
        position: relative;
        z-index: 1;
      }
      .testimonial-cite {
        display: block;
        margin-top: 1rem;
        font-style: normal;
        font-weight: 600;
        color: rgb(var(--c-text-secondary));
      }
      .testimonial-cite strong {
        color: rgb(var(--c-text-primary));
      }
    </style>
